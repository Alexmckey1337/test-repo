{% load static %}
<!DOCTYPE html>
<!--[if IE]>
  <link rel="stylesheet" type="text/css" href="css/ie.css" />

<html lang="ru"> <!--<![endif]-->

<head>
    <meta charset="UTF-8">
    <title>CRM</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="shortcut icon" href='{% static "img/favicon.png" %}' type="image/x-icon">
    <link rel="stylesheet" href='{% static "libs/normalize-css/normalize.css" %}'>
    <link rel="stylesheet" href='{% static "libs/jquery.scrollbar/jquery.scrollbar.css" %}'>
    <link rel="stylesheet" href='{% static "libs/jquery-ui/themes/base/jquery-ui.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/fonts.css" %}'>
    <link rel="stylesheet" href='{% static "css/main.css" %}'>
</head>

<body style="display: block;">
<div class="page-width vocrm-login ">
    <div class="account">
        <div class="splash-screen login-wrap" id="login_popup">
            <div class="top-text">
                <h3>Получение пароля</h3>
            </div>
            <div class="entry-input2">
                <input type="password" placeholder="Новый пароль">
            </div>
            <div class="entry-input2">
                <input type="password" placeholder="Повторите пароль">
            </div>
            <div class="splash-bauttons">
                <button id="create" autocomplete="on">Изменить</button>
            </div>
        </div>
    </div><!--End Pop-up-splash-->
</div>

<div class="popap" id='popup_div'>
    <div class="pop_cont">
        <p id='popup_text'></p>
        <span onclick='hidePopup()' class="close">x</span>
    </div>
</div>

<script src='{% static "libs/jquery/dist/jquery.min.js" %}'></script>
<script src='{% static "js/urls.js" %}'></script>
<script src='{% static "js/lib.js" %}'></script>
<script src='{% static "js/main.js" %}'></script>
<script src='{% static "js/editpass.js" %}'></script>
</body>
</html>
