{% load static %}
<!DOCTYPE html>
<!--[if IE]>
  <link rel="stylesheet" type="text/css" href="css/ie.css" />
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="ru"> <!--<![endif]-->

<head>

    <meta charset="UTF-8">

    <title>CRM</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="shortcut icon" href='{% static "img/favicon.png" %}' type="image/x-icon">
    <link rel="stylesheet" href='{% static "libs/normalize-css/normalize.css" %}'>
    <link rel="stylesheet" href='{% static "libs/jquery.scrollbar/jquery.scrollbar.css" %}'>
    <link rel="stylesheet" href='{% static "libs/jquery-ui/themes/base/jquery-ui.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/fonts.css" %}'>
    <link rel="stylesheet" href='{% static "css/main.css" %}'>
</head>

<body>
<div class="page-width vocrm-login ">
    <div class="logo">
        <div><span>V</span><span>O</span></div>
        <div><span>C</span><span>R</span><span>M</span></div>
    </div>

    <div class="account">
        {% block body %}
        <div class="splash-screen" id="login_popup">
            <div class="top-text">
                <h3>Войти в систему</h3>
            </div>
            <div class="entry-input1">
                <input type="mail" id="login">
            </div>
            <div class="entry-input2">
                <input type="password" id="psw">
            </div>
            <div class="splash-bauttons">
                <input type="checkbox" id="save-profile">
                <label class="disable" for="save-profile">Чужой компьютер</label>
                <button id="entry" autocomplete="on">Войти</button>
            </div>
            <a href="{% url "restore" %}" class="restore">Восстановить пароль</a>
            <div class="invalid" autocomplete="on">Неверно введён e-mail или пароль</div>
        </div>
        {% endblock %}

<!--End Pop-up-splash-->
</div>


</div><!--End page-width -->


<div class="popap" id='popup_div'>
    <div class="pop_cont">
        <p id='popup_text'></p>
        <span onclick='hidePopup()' class="close">x</span>
    </div>
</div>


<script src='{% static "libs/jquery/dist/jquery.min.js" %}'></script>
<script src='{% static "js/lib.js" %}'></script>
<script src='{% static "js/main.js" %}'></script>
{% block script %}
<script src={% static "js/entry.js" %}></script>
{% endblock %}
</body>
</html>
