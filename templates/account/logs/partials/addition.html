{% load i18n %}
<table>
    <tr>
        <th>{% trans "Поле" %}</th>
        <th>{% trans "Значение" %}</th>
    </tr>
    {% for k, v in fields %}
        <tr>
            <td>{{ v.verbose_name }}</td>
            <td>
                {% if v.value.name %}
                    {{ v.value.name }}
                {% else %}
                    {{ v.value }}
                {% endif %}
            </td>
        </tr>
    {% endfor %}
    <tr>
    </tr>
</table>
