<label>
    <span class="label_block">{{ label }}</span>
    <input type="{{ input_type|default:"text" }}"
           data-filter="{% if custom_data_filter %}{{ custom_data_filter }}{% else %}search_{{ name }}{% endif %}"
           {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
           id="{% if custom_id %}{{ custom_id }}{% else %}search_{{ name }}{% endif %}"
    >
</label>
