{% load static %}
<div class="popap" id="addNewUserPopup">
    <div class="splash-screen editprofile">
        <div class="top-text">
            <h3><span class="close_popup">← </span>Добавить пользователя</h3>
        </div>
        <div class="columns-wrap">
            <div class="col-1">
                <div id="edit-photo" class="anketa-photo">
                    <img src="{% static "img/no-usr.jpg" %}" alt="photo">
                </div>
                <div class="butt-wrap">
                    <input type="file" name="file" id="file">
                    <button id="file_upload">Загрузить</button>
                    <p>Размер файла не должен превышать <br/>10 МБ.</p>
                    <p>Типы файлов, которые поддерживаются:<br/> jpg, jpeg, png.</p>
                </div>
            </div><!--End col-1-->

            <form action="./" name="createUser" id="createUser" novalidate>
                <div class="col-2">
                    <div class="col-table">
                        <ul>
                            <li class="clearfix">
                                <label for="last_name">Фамилия*</label>
                                <input name="last_name" type="text" data-validation="length"
                                       data-validation-length="min2">
                            </li>
                            <li class="clearfix">
                                <label for="first_name">Имя*</label>
                                <input name="first_name" type="text" data-validation="length"
                                       data-validation-length="min2">
                            </li>
                            <li class="clearfix">
                                <label for="middle_name">Отчество</label>
                                <input name="middle_name" type="text">
                            </li>
                            <li class="clearfix">
                                <label for="search_name">Имя на родном языке</label>
                                <input type="text" name="search_name" id="search_name">
                            </li>
                            <li class="clearfix">
                                <label for="born_date">Дата рождения</label>
                                <input name="born_date" type="text" id="bornDate" readonly="readonly">
                            </li>
                            <li class="clearfix">
                                <label>Телефон*</label>
                                <div class="phone">
                                    <select style="width: 96%" name="" id="chooseCountryCode"></select>
                                    <input id="phoneNumberCode" type="text" readonly data-validation="required">
                                    <input id="phoneNumber" type="text" required data-validation="required">
                                </div>
                            </li>
                            <li class="clearfix">
                                <label for="extra_phone_numbers">Доп.телефон</label>
                                <input type="text" id="extra_phone_numbers">
                            </li>
                            <li class="clearfix">
                                <label for="email">E-mail</label>
                                <input name="email" type="text">
                            </li>
                            <li class="clearfix">
                                <label for="skype">Skype</label>
                                <input name="skype" type="text">
                            </li>
                            <li class="clearfix">
                                <label for="country">Страна</label>
                                <select name="country" id="chooseCountry"></select>
                            </li>
                            <li class="clearfix">
                                <label for="district">Область</label>
                                <select disabled name="region" id="chooseRegion"></select>
                            </li>
                            <li class="clearfix">
                                <label for="city">Город</label>
                                <select disabled name="city" id="chooseCity"></select>
                            </li>
                            <li class="clearfix">
                                <label for="district">Район</label>
                                <input name="district" type="text">
                            </li>
                            <li class="clearfix">
                                <label for="address">Адрес</label>
                                <input name="address" id="address" type="text">
                            </li>
                            <li class="clearfix">
                                <label for="facebook">Facebook</label>
                                <input name="facebook" type="text">
                            </li>
                            <li class="clearfix">
                                <label for="vkontakte">Vkontakte</label>
                                <input name="vkontakte" type="text">
                            </li>
                            <li class="clearfix">
                                <label for="odnaklasniki">Odnaklasniki</label>
                                <input name="odnoklassniki" type="text">
                            </li>
                        </ul>
                    </div>
                </div><!--End col-2-->
                <div class="col-3">
                    <div class="col-table">
                        <ul>
                            <li class="clearfix">
                                <label for="department">Отдел*</label>
                                <select multiple disabled id="chooseDepartment"
                                        class="cleared"
                                        data-validation="required">
                                </select>
                            </li>
                            <li class="clearfix">
                                <label for="hierarchy">Статус*</label>
                                <select name="hierarchy" id="chooseStatus" class="cleared"
                                        data-validation="required">
                                </select>
                            </li>
                            <li class="clearfix">
                                <label for="master">Ответственный*</label>
                                <select disabled name="master" id="chooseResponsible"
                                        class="cleared" data-validation="required">
                                </select>
                            </li>
                        </ul>
                    </div>
                    <div class="col-table">
                        <ul>
                            <li class="clearfix">
                                <label for="">Департамент</label>
                                <select id="chooseDivision" multiple="multiple"></select>
                            </li>
                        </ul>
                    </div>
                    {% if request.user.is_partner %}
                        <div class="col-table">
                            <ul>
                                <li class="clearfix">
                                    <label for="partner">Партнёр</label>
                                    <input type="checkbox" id="partner">
                                </li>
                            </ul>
                            <ul class="hidden-partner">
                                <li class="clearfix">
                                    <label>Партнёр с</label>
                                    <input type="text" id="partnerFrom" readonly="readonly">
                                </li>
                                <li class="clearfix">
                                    <label>Сумма сделки</label>
                                    <div>
                                        <input type="number" id="val_partnerships">
                                        <select id="payment_currency" required>
                                        {% for currency in currencies %}
                                            <option value="{{ currency.id }}"
                                                    {% if currency == purpose.currency %}selected{% endif %}>
                                                {{ currency.short_name }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                    </div>
                                </li>
                                <li class="clearfix">
                                    <label>Менеджер</label>
                                    <select style="width: 96%" id="chooseManager"></select>
                                </li>
                            </ul>
                        </div>
                    {% endif %}
                    <div class="col-table">
                        <ul>
                            <li>
                                <label for="repentance_date">Дата покаяния</label>
                                <input name="" type="text" readonly="readonly" id="repentanceDate">
                            </li>
                        </ul>
                    </div>
                </div><!--End col-3-->
                <div class="splash-bauttons">
                    <a class="close_popup">Отменить</a>
                    <button id="saveNew" type="submit">Сохранить</button>
                </div>
            </form>
        </div><!--End colums-wrap-->
    </div>
</div>
<div id="impPopup">
    <div class="splash-screen">
        <div class="top-text">
            <h3>Редактирование картинки</h3>
            <span class="close">×</span>
        </div>
        <div class="crArea">
            <img src="" alt="">
        </div>
        <div class="splash-buttons">
            <button class="cr" id="editCropImg">Изменить</button>
        </div>
    </div>
</div>
