{% load i18n %}
{% load static %}

<div class="col-5">
    <div>
        <form id="proposalForm">
            <label for="id_first_name">{% trans "First name" %}</label>
            <input type="text" id="id_first_name" name="first_name" value='{{ proposal.first_name|default_if_none:" "}}' disabled>
            <br>

            <label for="id_last_name">{% trans "Last name" %}</label>
            <input type="text" id="id_last_name" name="last_name" value="{{ proposal.last_name|default_if_none:" " }}" disabled>
            <br>

            <label for="id_sex">{% trans "Gender" %}</label>
            <select name="sex" id="id_sex" disabled>
                {% for s in sex_options %}
                    <option value="{{ s.0 }}"{% if s.0 == proposal.sex %} selected{% endif %}>{{ s.1 }}</option>
                {% endfor %}
            </select>
            <br>

            <label for="id_born_date">{% trans "Born date" %} </label>
            <input type="text" id="id_born_date" name="born_date" value="{{ proposal.born_date|default_if_none:" " }}" disabled>
            <br>

            <p>{% trans "Locality" %}</p>
            <p id="locInfo"
               data-id="{{ proposal.locality_id|default_if_none:" " }}"
               data-city="{{ proposal.locality.name }}"
               data-country="{{ proposal.locality.country_name }}"
               data-area="{{ proposal.locality.area_name }}"
               data-locality="{{ proposal.locality.district_name }}"
            >
                {{ proposal.locality.name }} -- {{ proposal.locality.country_name }} -- {{ proposal.locality.area_name }} -- {{ proposal.locality.district_name }}
            </p>
            <br>

            <label for="id_email">{% trans "Email" %}</label>
            <input type="email" id="id_email" name="email" value="{{ proposal.email|default_if_none:" " }}" disabled>
            <br>

            <label for="id_phone_number">{% trans "Phone number" %}</label>
            <input type="text" id="id_phone_number" name="phone" value="{{ proposal.phone_number|default_if_none:" " }}" disabled>
            <br>

{#            <label for="id_note">{% trans "Note" %}</label>#}
{#            <textarea id="id_note"#}
{#                    {% if proposal.is_open %}disabled{% endif %}>#}
{#                {{ proposal.note|default_if_none:" " }}#}
{#            </textarea>#}
{#            <br>#}
        </form>
    </div>
</div>
