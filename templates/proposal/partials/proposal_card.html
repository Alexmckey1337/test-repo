{% load i18n %}
{% load static %}

<div class="col-5">
    <div>
        <form action="">
            <label for="id_first_name">{% trans "First name" %}</label>
            <input type="text" id="id_first_name" name="first_name" value="{{ proposal.first_name }}">
            <br>

            <label for="id_last_name">{% trans "Last name" %}</label>
            <input type="text" id="id_last_name" name="last_name" value="{{ proposal.last_name }}">
            <br>

            <label for="id_sex">{% trans "Gender" %}</label>
            <select name="sex" id="id_sex">
                {% for s in sex_options %}
                    <option value="{{ s.0 }}"{% if s.0 == proposal.sex %} selected{% endif %}>{{ s.1 }}</option>
                {% endfor %}
            </select>
            <br>

            <label for="id_born_date">{% trans "Born date" %}</label>
            <input type="date" id="id_born_date" name="born_date" value="{{ proposal.born_date }}">
            <br>

            <label for="id_locality">{% trans "Locality" %}: {{ proposal.locality }}</label>
            <input type="hidden" id="id_locality" name="locality" value="{{ proposal.locality_id }}">
            <br>

            <label for="id_email">{% trans "Email" %}</label>
            <input type="email" id="id_email" name="email" value="{{ proposal.email }}">
            <br>

            <label for="id_phone_number">{% trans "Phone number" %}</label>
            <input type="text" id="id_phone_number" name="phone_number" value="{{ proposal.phone_number }}">
            <br>

            <label for="id_note">{% trans "Note" %}</label>
            <textarea id="id_note" name="note">{{ proposal.note }}</textarea>
            <br>
        </form>
    </div>
</div>
