<div id="popup-update_payment" class="popap">
    <div class="pop_cont">
        <div class="popup_text">
            <h2>Редактирование платежа</h2>
        </div>
        <form action="" id="payment-form" method="post">
            <div class="popup_body">
                <div class="container container_block">
                    <div class="block_line">
                        <p>Плательщик:</p>
                        <p id="payment_name"></p>
                    </div>
                    <div class="block_line">
                        <p>Дата платежа:</p>
                        <p id="payment_date"></p>
                    </div>
                </div>
                <div class="container container_block">
                    <input id="purpose-id" type="hidden" value="{{ purpose.id }}" name="id">
                    <label>
                        <span class="label_block">Введите курс:</span>
                        <input type="number" name="rate" id="new_payment_rate"
                               value="" min="0" step="0.01" required>
                        <input id="operation" type="hidden" name="operation" value="/">
                    </label>
                    <label>
                        <span class="label_block">Сумма платежа в грн:</span>
                        <input maxlength="6" min="0"
                               onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode == 43 || event.charCode == 0"
                               name="sum" type="number" id="new_payment_sum" step="1" required>
                            {#                        <select name="currency" id="new_payment_currency" required>#}
                            {#                            {% for currency in currencies %}#}
                            {#                                <option value="{{ currency.id }}"#}
                            {#                                        {% if currency == purpose.currency %}selected{% endif %}>#}
                            {#                                    {{ currency.short_name }}#}
                            {#                                </option>#}
                            {#                            {% endfor %}#}
                            {#                        </select>#}
                    </label>
                    <label>
                        <span class="label_block">Дата поступления платежа:</span>
                        <input type="text" name="sent_date" id="payment_sent_date" required>
                    </label>
                    <textarea class="note" name="description" maxlength="40" placeholder="Добавить коментарий"></textarea>
                </div>
                {#                    <div class="rate">#}
                {#                        <label for="new_payment_rate">Курс:</label>#}
                {#                        <input type="number" name="rate" id="new_payment_rate" value="1.000" min="0" step="0.001"#}
                {#                               required>#}
                {#                        <label for="operation">#}
                {#                            <i class="fa fa-exchange" aria-hidden="true"></i>#}
                {#                        </label>#}
                {#                        <input id="operation" name="operation" value="*" readonly>#}
                {#                    </div>#}
            </div>
            <div class="container">
                {% if user.is_partner_supervisor_or_high %}
                    <button id="delete-payment"></button>
                {% endif %}
                <button id="close-payment">Отменить</button>
                <button type="submit" id="complete-payment">Сохранить</button>
            </div>
        </form>
    </div>
</div>
